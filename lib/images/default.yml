virtual:
  kvm:
    virtual:                kvm
    vagrantfile:            |
                            Vagrant.configure('2') do |config|
                              config.vm.provider :libvirt do |libvirt, _|
                                libvirt.nested = true
                              end
                            end

  docker:
    virtual:                docker
    vagrantfile:            |
                            Vagrant.configure(2) do |config|
                              config.vm.provider :docker do |docker|
                                docker.cmd = %w[sleep infinity]
                              end
                            end

  vmware:
    virtual:                vmware

  lxc:
    virtual:                lxc

  virtualbox:
    virtual:                virtualbox
    vagrantfile:            |
                            Vagrant.configure(2) do |config|
                              config.vm.provider :virtualbox do |virtualbox, _|
                                virtualbox.linked_clone = 'true'
                              end
                            end
