version:                    18-1

arch:                       amd64
keyboard:                   us
locale:                     en_US.UTF-8
password:                   vagrant
username:                   vagrant
output:                     output.box

basename:                   ${class}-${codename}
name:                       ${basename}_${virtual}
instance:                   ${basename}_${version}_${virtual}
box:                        ${instance}.box

size:
  small:
    cpu:                    1
    disk:                   32768
    mem:                    1024
  medium:
    cpu:                    1
    disk:                   65536
    mem:                    2048
  large:
    cpu:                    2
    disk:                   98304
    mem:                    4096

language:
  turkish:
    locales:                [tr_TR.UTF-8, en_US.UTF-8]
    timezone:               Europe/Istanbul
    keyboard:               tr

vendor:
  omu:
    organization:           omu
    username:               op
    password:               op
    hostname:               ${class}
    docker_account:         ondokuz
    github_account:         omu

class:
  paas:
    class:                  paas
    provision:              |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) paas
    provision_test:         |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) paas_test

  vanilla:
    class:                  vanilla
    provision:              |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) vanilla
    provision_test:         |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) vanills_test

  ruby:
    class:                  ruby
    provision:              |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) ruby
    provision_test:         |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) ruby_test

  server:
    class:                  server
    provision:              |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) server
    provision_test:         |-
                            bash -e < <(curl -fsSL https://scripts.omu.sh) server_test

