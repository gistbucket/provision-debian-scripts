d-i apt-setup/contrib boolean true
d-i apt-setup/non-free boolean true
d-i base-installer/install-recommends boolean false
d-i clock-setup/ntp boolean true
d-i clock-setup/utc boolean true
d-i console-keymaps-at/keymap select tr
d-i console-tools/archs select at
d-i debian-installer/locale string en_US.UTF-8
d-i finish-install/keep-consoles boolean true
d-i finish-install/reboot_in_progress note
d-i grub-installer/bootdev string default
d-i grub-installer/only_debian boolean true
d-i keyboard-configuration/xkb-keymap select tr
d-i localechooser/supported-locales multiselect en_US.UTF-8, tr_TR.UTF-8
d-i mirror/country string manual
d-i mirror/http/directory string /debian
d-i mirror/http/hostname string ftp.tr.debian.org
d-i mirror/http/proxy string
d-i mirror/suite string unstable
d-i netcfg/choose_interface select auto
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/method string regular
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/mount_style select uuid
d-i partman-partitioning/confirm_write_new_label boolean true
d-i passwd/root-password-again op
d-i passwd/root-password op
d-i passwd/user-fullname string Op
d-i passwd/username string op
d-i passwd/user-password-again password op
d-i passwd/user-password password op
d-i pkgsel/include string ssh sudo curl ca-certificates
d-i pkgsel/upgrade select full-upgrade
d-i time/zone string Europe/Istanbul
d-i user-setup/allow-password-weak boolean true
popularity-contest popularity-contest/participate boolean false
tasksel tasksel/first multiselect minimal
